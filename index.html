<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="advice">
            <p id="num">A D V I C E # 0 0 0</p>
            <p id="text">Advice Generator</p>
            <picture>
                <source media="(min-width: 900px)" srcset="images/pattern-divider-desktop.svg">
                <img src="images/pattern-divider-mobile.svg" alt="Divider">
            </picture>
        </div>
        <div class="button" onclick="fetchAdvice()"></div>
        <section>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Paula-Carlech">Paula Carlech</a>.
        </section>
    </main>
    <script>
        function fetchAdvice(){
            const fetchAdvice = async() => {
            const res = await fetch("https://api.adviceslip.com/advice")
            const data = await res.jason()

            console.log(data)

            document.getElementById("num").innerHTML = `ADVICE #${data.slip.id}`
            document.getElementById("text").innerHTML = `"${data.slip.advice}"`
            }
        }
    </script>
</body>
</html>
